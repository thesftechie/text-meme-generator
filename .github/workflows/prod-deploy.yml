name: Deploy Preview/Production

# When opening a PR to main, run deploy to azure
# When opening a PR to develop, run build
on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, reopened]
    branches: ["main"]

# Environment variables available to all jobs and steps in this workflow
env:
  APP_LOCATION: "/" # location of your client code
  APP_ARTIFACT_LOCATION: "dist" # location of client code build output
  AZURE_STATIC_WEB_APPS_API_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APP_DEPLOYMENT_TOKEN }} # secret containing deployment token for your static web app
  VITE_WALLET_ADDRESS: ${{ secrets.WALLET_ADDRESS }}

permissions:
  contents: read

jobs:
  build_and_deploy_job:
    permissions:
      contents: read # for actions/checkout to fetch code
      # if pull request not closed, run. this will push to preview.
      # if pushed to main, run. this will push preview to prod
    if: (github.event_name == 'pull_request' && github.event.action != 'closed') || (github.event_name == 'push') # || (github.event.pull_request.merged) # apparently will only trigger for the PR source, not target
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ env.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "upload"
          app_location: ${{ env.APP_LOCATION }}
          app_artifact_location: ${{ env.APP_ARTIFACT_LOCATION }}
          skip_api_build: true
